<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance</title>
  <style>
    body{
      background-color: lightgreen;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
    }
    
    .input-section {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    
    .input-section label {
      font-weight: bold;
      margin-right: 10px;
    }
    
    .input-section input[type="number"], .input-section input[type="date"] {
      padding: 5px;
      margin-right: 10px;
    }
    
    .input-section button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .expenses-list {
      margin: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #4CAF50;
      color: white;
    }
    
    tfoot td {
      font-weight: bold;
    }
    
    .delete-btn {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
 
  </style>

</head>
<body>
  <h1 style="text-align: center;">Personal Finance Statement</h1>

 <div class="input-section">
  <label for="category-select">Category:</label>
  <select name="category-select" id="category-select">
    <option value="Fast Food">Fast Food</option>
    <option value="Grocery">Grocery</option>
    <option value="Bills">Bills</option>
    <option value="Games">Games</option>
  </select>
  <label for="amount-input">Amount:</label>
  <input type="number" id="amount-input">
  <label for="date-input">Date:</label>
  <input type="date" id="date-input">
  <button id="add-btn">Add</button>
 </div>

 
 <!-- Income List-->
 <div class="income-list">
  <h2>Personal Income</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="income-table-body">

    </tbody>
    <tfoot>
      <tr>
        <td>Total:</td>
        <td id="total-amount"></td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
 </div>

 <!-- Expense list -->
 <div class="expenses-list">
  <h2>Personal Expenses</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="expense-table-body">

    </tbody>
    <tfoot>
      <tr>
        <td>Total:</td>
        <td id="total-amount"></td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
 </div>


 <script>
  //Expense:
  let expenses = []; //Array to store the expenses added by the user
  let totalAmount = 0; //Variable to store the total amount of all expenses
  
  //Getting references to the DOM elements for user input and output
  const categorySelect = document.getElementById('category-select'); //Category dropdown
  const amountInput = document.getElementById('amount-input'); //Input field for amount
  const dateInput = document.getElementById('date-input'); //Input field for date
  const addBtn = document.getElementById('add-btn'); //Button to add a new expense
  const expensesTableBody = document.getElementById('expense-table-body'); //Body of the table to display expenses
  const totalAmountCell = document.getElementById('total-amount'); //Cell to display the total amount
  
  //Adding an event listener to the "add" button
  addBtn.addEventListener('click', function() {
      const category = categorySelect.value; //Get the selected category from the dropdown
      const amount = Number(amountInput.value); //Get the amount input and convert it to a number
      const date = dateInput.value; //Get the selected date
  
      //Validate user input for each field
      if (category === '') {
          alert('Please select a category'); //Alert if no category is selected
          return;
      }
      if (isNaN(amount) || amount <= 0) {
          alert('Please enter a valid amount'); //Alert if the amount is not a number or less than or equal to 0
          return;
      }
      if (date === '') {
          alert('Please select a date'); //Alert if no date is selected
          return;
      }
  
      //Create an expense object and add it to the expenses array
      const expense = { category, amount, date };
      expenses.push(expense); //Push the expense object into the expenses array
  
      //Update the total amount
      totalAmount += amount;
      totalAmountCell.textContent = totalAmount; //Update the total amount cell in the table
  
      //Insert a new row in the expenses table
      const newRow = expensesTableBody.insertRow();
  
      //Insert cells in the new row
      const categoryCell = newRow.insertCell(); 
      const amountCell = newRow.insertCell();
      const dateCell = newRow.insertCell();
      const deleteCell = newRow.insertCell();
  
      //Create a delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete'; // Set the text content of the delete button
  
      //Add an event listener for the delete button to remove the expense
      deleteBtn.classList.add('delete-btn'); //Add a class for styling
      deleteBtn.addEventListener('click', function() {
          expenses.splice(expenses.indexOf(expense), 1); //Remove the expense from the array
  
          //Update the total amount after deletion
          totalAmount -= expense.amount;
          totalAmountCell.textContent = totalAmount; //Update the total amount cell in the table
  
          //Remove the row from the expenses table
          expensesTableBody.removeChild(newRow);
      });
  
      //Set the text content of the cells with the expense data
      categoryCell.textContent = expense.category;
      amountCell.textContent = expense.amount;
      dateCell.textContent = expense.date;
      deleteCell.appendChild(deleteBtn); //Add the delete button to the delete cell
  });

  //Income:
  let income = []; //Array to store the income added by the user
  let totalIncome = 0; //Variable to store the total amount of all income

  //Getting references to the DOM elements for user input and output
 </script>

</body>
</html>
